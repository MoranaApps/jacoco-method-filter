name: Publish / Release Sonatype

on:
  workflow_dispatch:
    inputs:
      doRelease:
        description: "After publishing, call sonatypeCentralRelease?"
        type: choice
        options: [ "yes", "no" ]
        default: "yes"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Scala 2.11 is significantly more reliable to publish under JDK 8.
      - name: Setup Java (8 for Scala 2.11)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Install sbt (sbt-extras)
        run: |
          curl -fsSL https://raw.githubusercontent.com/dwijnand/sbt-extras/master/sbt -o sbt
          chmod +x sbt
          sudo mv sbt /usr/local/bin/

      - name: Import GPG private key
        run: |
          echo "${PGP_SECRET}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}

      - name: Show sbt & Java
        run: |
          java -version
          sbt sbtVersion

      - name: Clean previous local bundle
        run: find . -type d -path "*/target/sonatype-staging" -prune -exec rm -rf {} + || true

      - name: Test + publish signed (core, Scala 2.11)
        run: sbt "; project rewriterCore; ++2.11.12 test; ++2.11.12 publishSigned"
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE:    ${{ secrets.PGP_PASSPHRASE }}

      - name: Setup Java (17 for Scala 2.12/2.13 + release)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Show Java (17)
        run: java -version

      - name: Test (sbt plugin)
        run: sbt "project sbtPlugin" clean compile

      - name: Test + publish signed (core 2.12/2.13 + sbt plugin)
        run: sbt "; project rewriterCore; ++2.12.21 test; ++2.13.18 test; ++2.12.21 publishSigned; ++2.13.18 publishSigned; project sbtPlugin; clean; publishSigned"
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_PASSPHRASE:    ${{ secrets.PGP_PASSPHRASE }}

      - name: Upload staged bundle (debug artifact)
        run: |
          set -euo pipefail
          echo "Scanning for sonatype-staging folders..."
          mapfile -t ROOTS < <(find . -type d -name sonatype-staging | sort)
          if [ "${#ROOTS[@]}" -eq 0 ]; then
            echo "No staging dir found"
            find . -maxdepth 5 -type d -name target -print | sort || true
            exit 1
          fi
          mkdir -p artifacts
          for ROOT in "${ROOTS[@]}"; do
            TARGET_DIR="$(dirname "$ROOT")"
            MODULE_DIR="$(dirname "$TARGET_DIR")"
            MOD_NAME="$(basename "$MODULE_DIR")"
            [ "$MOD_NAME" = "." ] && MOD_NAME="root"
            ZIP="artifacts/${MOD_NAME}-sonatype-staging.zip"
            echo "Zipping $ROOT -> $ZIP"
            (cd "$TARGET_DIR" && zip -r "$GITHUB_WORKSPACE/$ZIP" sonatype-staging)
            echo "Created $ZIP"
          done
        shell: bash

      - name: Upload artifact (staged bundles)
        uses: actions/upload-artifact@v4
        with:
          name: sonatype-staging-bundles
          path: artifacts/*.zip
          if-no-files-found: error

      - name: Release to Central (sonatypeCentralRelease)
        if: ${{ inputs.doRelease == 'yes' }}
        run: sbt sonatypeCentralRelease
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
